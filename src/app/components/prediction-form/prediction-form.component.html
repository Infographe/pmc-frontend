<div class="container mt-4">
  <!-- PrÃ©dictions et Filtres -->
  <div class="prediction">
    <h2 class="text-center">Comment puis-je vous aider ?</h2>

    <!-- Boutons d'options -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-outline-info" (click)="toggleFilters()">
        <fa-icon [icon]="filtersEnabled ? faChevronUp : faChevronDown"></fa-icon> &nbsp;
        {{ filtersEnabled ? 'DÃ©sactiver les Filtres' : 'Activer les Filtres' }}
      </button>
      <button class="btn btn-outline-primary" type="button" (click)="toggleInputs()">
        <fa-icon [icon]="inputsVisible ? faChevronUp : faChevronDown"></fa-icon> &nbsp;
        {{ inputsVisible ? 'RÃ©duire les champs' : 'DÃ©rouler les champs' }}
      </button>
    </div>

    <div class="card shadow p-4 fade show">
      <!-- Onglets pour organiser les features -->
      <mat-tab-group>
        <mat-tab label="DonnÃ©es Principales">
          <div class="collapse" [class.show]="inputsVisible">
            <div class="row g-3">
              <div class="col-md-4" *ngFor="let feature of featuresMain">
                <label class="form-label white">{{ feature.name | titlecase }}</label>
                <input type="number" class="form-control" 
                       [formControlName]="feature.name" 
                       [attr.name]="feature.name"
                       required>
              </div>
              
            </div>
          </div>
        </mat-tab>

        <mat-tab label="DonnÃ©es ComplÃ©mentaires">
          <div class="collapse" [class.show]="inputsVisible">
            <div class="row g-3">
              <div class="col-md-4" *ngFor="let feature of featuresSecondary">
                <label class="form-label white ">{{ feature.name | titlecase }}</label>
                <input type="number" class="form-control" [formControlName]="feature.name" required>
              </div>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="Autres">
          <div class="collapse" [class.show]="inputsVisible">
            <div class="row g-3">
              <div class="col-md-4" *ngFor="let feature of featuresOthers">
                <label class="form-label white ">{{ feature.name | titlecase }}</label>
                <input type="number" class="form-control" [formControlName]="feature.name" required>
              </div>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>

      <!-- Boutons d'action -->
      <div class="col-12 text-center mt-3">
        <button *ngIf="!filtersEnabled" class="btn mt-3" (click)="envoyerDonnees()" [disabled]="isLoading">
          PrÃ©dire
          <fa-icon *ngIf="isLoading" [icon]="faSpinner" spin></fa-icon> 
        </button>

        <button class="btn mt-3" (click)="effacerHistorique()">
          <!-- <fa-icon [icon]="faTrash"></fa-icon> Effacer l'historique -->
          Effacer l'historique
        </button>

        <button class="btn mt-3" (click)="autoFill()">Auto Remplissage</button>
      </div>
    </div>
  </div>

  <!-- ðŸ“œ Historique des PrÃ©dictions avec scroll horizontal -->
  <div>
    <hr class="mt-5 mb-5" data-start="6945" data-end="6948">
    <div class="mt-4">
      <h4>ðŸ“œ Historique des PrÃ©dictions</h4>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table table-striped">
          
          <!-- Colonnes dynamiques pour chaque feature -->
          <ng-container *ngFor="let col of allFeatures" [matColumnDef]="col.name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ col.name | titlecase }} </th>
            <td mat-cell *matCellDef="let element"> {{ element[col.name] }} </td>
          </ng-container>
          
    
          <!-- Colonne spÃ©ciale pour la prÃ©diction -->
          <ng-container matColumnDef="prediction">
            <th mat-header-cell *matHeaderCellDef> PrÃ©diction </th>
            <td mat-cell *matCellDef="let element" class="prediction-column"> 
              <span class="badge bg-success">{{ element.prediction | number:'1.2-2' }}</span>
            </td>
          </ng-container>
    
          <thead>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          </thead>
          <tbody>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </tbody>      
        </table>
      </div>
    
      <!-- Pagination -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    

    <hr class="mt-5 mb-5" data-start="6945" data-end="6948">
    <!-- ðŸ“Š Ã‰volution des PrÃ©dictions -->
    <div class="d-flex">
      <div class="mt-4 col-6">
        <h4>ðŸ“Š Ã‰volution des PrÃ©dictions</h4>
        <div class="chart-container">
          <canvas id="predictionChart"></canvas>
        </div>
      </div>

      <!-- ðŸ“ˆ Histogramme des PrÃ©dictions -->
      <div class="mt-4 col-6">
        <h4>ðŸ“ˆ Distribution des PrÃ©dictions</h4>
        <div class="chart-container">
          <canvas id="predictionHistogram"></canvas>
        </div>
      </div>
    </div>


    <!-- Boutons d'export -->
    <div class="d-flex flex-column ml-5 mt-3 exports">
      
        <select class="form-select " [(ngModel)]="selectedModel">
          <option value="ml">Machine Learning <fa-icon class="ml" [icon]="faChevronDown"></fa-icon></option>
          <option value="dl">Deep Learning <fa-icon class="ml" [icon]="faChevronDown"></fa-icon></option>
        </select>
      
      
      <button class="btn btn-success" (click)="exporterCSV()">Exporter en CSV</button>
      <button class="btn btn-info" (click)="exporterExcel()">Exporter en Excel</button>
    </div>
  </div>
  <div *ngIf="prediction !== null">
    <h3>ðŸ“Š RÃ©sultat de la prÃ©diction :</h3>
    <p>{{ prediction }}</p>
  </div>
  
</div>
